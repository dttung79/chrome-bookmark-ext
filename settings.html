<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div id="settings-container">
        <h2>Extension Settings</h2>
        <form id="settings-form">
            <label for="bookmark-shortcut">Bookmark Shortcut:</label>
            <input type="text" id="bookmark-shortcut" name="bookmark-shortcut" placeholder="Command+E" />

            <label for="browse-shortcut">Browse Shortcut:</label>
            <input type="text" id="browse-shortcut" name="browse-shortcut" placeholder="Command+B" />

            <label for="search-shortcut">Search Shortcut:</label>
            <input type="text" id="search-shortcut" name="search-shortcut" placeholder="Command+S" />

            <button type="submit">Save Settings</button>
        </form>
    </div>

    <script src="settings.js"></script>
</body>
</html>
