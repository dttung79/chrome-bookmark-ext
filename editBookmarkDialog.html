<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bookmark</title>
    <link rel="stylesheet" href="dialog.css">
</head>
<body>
    <div id="edit-bookmark-dialog">
        <h2>Edit Bookmark</h2>
        <form id="edit-bookmark-form">
            <label for="edit-bookmark-name">Name:</label>
            <input type="text" id="edit-bookmark-name" name="edit-bookmark-name" style="width: 90%;" />

            <label for="edit-bookmark-category">Category:</label>
            <select id="edit-bookmark-category" name="edit-bookmark-category" style="width: 90%;"></select>

            <label for="edit-bookmark-tags">Tags:</label>
            <input type="text" id="edit-bookmark-tags" name="edit-bookmark-tags" placeholder="Enter tags separated by semicolon" style="width: 90%;" />

            <input type="text" id="edit-bookmark-author" name="edit-bookmark-author" hidden />

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script src="editBookmarkDialog.js"></script>
</body>
</html>
